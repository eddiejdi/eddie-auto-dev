name: CI Pipeline

on:
  push:
    branches: [ main ]

env:
  DEPLOY_HOST: 192.168.15.2
  DEPLOY_USER: homelab
  DEPLOY_PATH: /home/homelab/myClaude

jobs:
  branch-guard:
    name: Branch guard
    runs-on: ubuntu-latest
    outputs:
      allowed: ${{ steps.check.outputs.allowed }}
    steps:
      - name: Check branch
        id: check
        run: |
          echo "branch=${GITHUB_REF}"
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "allowed=false" >> $GITHUB_OUTPUT
            echo "Skipping workflow because not on main: ${GITHUB_REF}"
            exit 0
          fi
          echo "allowed=true" >> $GITHUB_OUTPUT

  unit-tests:
    name: Unit tests (fast)
    runs-on: ubuntu-latest
    needs: [branch-guard]
    if: ${{ needs.branch-guard.outputs.allowed == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi
          python -m pip install pytest playwright requests || true

      - name: Install Playwright browsers (for UI job reuse)
        run: |
          python -m playwright install chromium

      - name: Run selected unit tests
        run: |
          # Run calculator test if it exists, otherwise run available tests
          TESTS=""
          if [ -f dev_projects/python/calculadora_v2/test_main.py ]; then
            TESTS="$TESTS dev_projects/python/calculadora_v2/test_main.py"
          fi
          if [ -f tests/test_interceptor_db.py ]; then
            TESTS="$TESTS tests/test_interceptor_db.py"
          fi
          if [ -z "$TESTS" ]; then
            echo "No selected test files found; skipping unit test step."
            exit 0
          fi
          python -m pytest -q $TESTS

  full-tests:
    name: Full test suite (optional)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt || true; fi
          python -m pip install pytest playwright
      - name: Run full pytest
        if: ${{ env.RUN_FULL_TESTS == 'true' }}
        run: |
          python -m pytest -q

  ui-tests:
    name: UI (Playwright) tests against Interceptor API
    runs-on: ubuntu-latest
    needs: [branch-guard, unit-tests]
    if: ${{ needs.branch-guard.outputs.allowed == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright requests
          python -m playwright install chromium
      - name: Run Playwright UI check
        if: ${{ env.INTERCEPTOR_API != '' }}
        env:
          INTERCEPTOR_API: ${{ secrets.INTERCEPTOR_API }}
          TEST_TEXT: CI_TEST_BOX_RENDER_${{ github.run_id }}
        run: |
          python3 scripts/playwright_click_and_check.py

  selenium-site-tests:
    name: Selenium site E2E tests
    runs-on: ubuntu-latest
    needs: [branch-guard, unit-tests]
    if: ${{ needs.branch-guard.outputs.allowed == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome & dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq chromium-browser fonts-liberation 2>/dev/null || true

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install selenium webdriver-manager

      - name: Start local site server
        run: |
          python scripts/serve_site.py &
          sleep 2
          curl -sf http://localhost:3000/ > /dev/null && echo "‚úÖ Site server running" || echo "‚ö†Ô∏è Site server not responding"

      - name: Run Selenium tests
        env:
          SITE_URL: http://localhost:3000
          HOMELAB_HOST: localhost
          AGENT_CHAT_URL: http://localhost:3000
          MONITOR_URL: http://localhost:3000
          DASHBOARD_URL: http://localhost:3000
          API_DOCS_URL: http://localhost:3000
        run: |
          python test_rpa_selenium.py

  check:
    name: Verificar C√≥digo
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install check dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Verificar sintaxe Python
        run: |
          echo "üîç Verificando arquivos Python..."
          # Exclude intentionally-broken test/demo directories from CI checks
          find . -name "*.py" -type f \
            ! -path "./.git/*" \
            ! -path "./venv/*" \
            ! -path "./eddie-copilot/*" \
            ! -path "./dev_projects/*" \
            ! -path "./solutions/*" \
            ! -path "./backups/*" | head -50 | while read file; do
            python -m py_compile "$file" && echo "‚úÖ $file" || echo "‚ùå $file"
          done
          echo "‚úÖ Verifica√ß√£o conclu√≠da!"

      - name: Verificar YAML
        run: |
          echo "üîç Verificando arquivos YAML..."
          for f in .github/workflows/*.yml; do
            python -c "import yaml, sys; sys.exit(0) if yaml.safe_load(open('$f')) is not None else sys.exit(1)" && echo "‚úÖ $f" || (echo "‚ùå $f" && exit 1)
          done

  deploy:
    name: Deploy no Servidor
    runs-on: ubuntu-latest
    needs: check
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - name: Notificar in√≠cio do deploy
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "parse_mode=Markdown" \
            -d "text=üöÄ *Deploy Iniciado*%0A%0Aüì¶ Commit: \`${GITHUB_SHA:0:7}\`%0Aüë§ Por: ${{ github.actor }}%0Aüìù ${COMMIT_MSG}" \
            || true

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            cd ${{ env.DEPLOY_PATH }}

            echo "üì• Atualizando c√≥digo..."
            git fetch origin main
            git reset --hard origin/main

            echo "üîÑ Reiniciando servi√ßos..."
            sudo systemctl restart eddie-telegram-bot.service 2>/dev/null || true
            sudo systemctl restart eddie-whatsapp-bot.service 2>/dev/null || true
            sudo systemctl restart specialized-agents.service 2>/dev/null || true
            sudo systemctl restart btc-trading-agent.service 2>/dev/null || true

            echo "‚úÖ Deploy conclu√≠do!"
          DEPLOY_SCRIPT
        continue-on-error: true

      - name: Notificar conclus√£o
        if: always()
        run: |
          STATUS="${{ job.status }}"
          if [ "$STATUS" == "success" ]; then
            EMOJI="‚úÖ"
            MSG="Deploy conclu√≠do com sucesso!"
          else
            EMOJI="‚ö†Ô∏è"
            MSG="Deploy executado (verificar logs)"
          fi

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "parse_mode=Markdown" \
            -d "text=${EMOJI} *CI/CD - Eddie Auto Dev*%0A%0A${MSG}%0A%0Aüìã Commit: \`${GITHUB_SHA:0:7}\`%0Aüîó [Ver a√ß√£o](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" \
            || true
