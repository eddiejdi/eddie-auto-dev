name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Verificar C√≥digo
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Verificar sintaxe Python
        run: |
          echo "üîç Verificando arquivos Python..."
          find . -name "*.py" -type f ! -path "./.git/*" | head -20 | while read file; do
            python -m py_compile "$file" && echo "‚úÖ $file" || echo "‚ùå $file"
          done
          echo "‚úÖ Verifica√ß√£o conclu√≠da!"
      
      - name: Verificar YAML
        run: |
          echo "üîç Verificando arquivos YAML..."
          for f in .github/workflows/*.yml; do
            python -c "import yaml; yaml.safe_load(open('$f'))" && echo "‚úÖ $f" || echo "‚ùå $f"
          done
