name: Coordinator CI
on:
  push:
    branches:
    - main
    - CER
  pull_request:
    branches:
    - main
  workflow_dispatch: null
jobs:
  smoke-test-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install deps
      run: 'python -m pip install --upgrade pip

        pip install requests httpx

        if [ -f dev_agent/requirements.txt ]; then pip install -r dev_agent/requirements.txt;
        fi

        '
    - name: Start mock LLM server
      run: 'python3 dev_agent/mock_llm_server.py &

        sleep 2

        '
    - name: Run Coordinator smoke test
      env:
        OLLAMA_HOST: http://127.0.0.1:5100
      timeout-minutes: 2
      run: 'python3 -m dev_agent.coordinator --smoke

        '
    - name: Deploy Placeholder
      if: always()
      run: echo "Deploy placeholder"
  selenium-e2e:
    name: Selenium E2E
    uses: ./.github/workflows/selenium-tests.yml
