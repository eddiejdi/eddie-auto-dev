name: Deploy to Homelab (Self-hosted)
true:
  workflow_dispatch:
    inputs:
      host:
        description: Host to deploy to (HOMELAB_HOST)
        required: true
        default: 192.168.15.2
      user:
        description: SSH user to connect as
        required: true
        default: homelab
jobs:
  deploy-selfhost:
    runs-on:
    - self-hosted
    - linux
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Show inputs
      run: 'echo "Deploying to ${{ github.event.inputs.user }}@${{ github.event.inputs.host
        }}"

        '
    - name: Run deploy on homelab
      run: 'ssh -o StrictHostKeyChecking=no "${{ github.event.inputs.user }}@${{ github.event.inputs.host
        }}" "cd ~/eddie-auto-dev && git fetch --all && git checkout main && git pull
        && ./deploy_prod.sh"

        '
  selenium-e2e:
    name: Selenium E2E
    uses: ./.github/workflows/selenium-tests.yml
