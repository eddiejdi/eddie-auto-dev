name: Deploy Interceptor Dashboard

on:
  workflow_dispatch:

# Ensure the workflow has minimal permissions to read repository contents
permissions:
  contents: read

jobs:
  branch-guard:
    name: Branch guard
    runs-on: ubuntu-latest
    outputs:
      allowed: ${{ steps.check.outputs.allowed }}
    steps:
      - name: Check branch
        id: check
        run: |
          echo "branch=${GITHUB_REF}"
          if [ "${GITHUB_REF}" != "refs/heads/deploy/interceptor-dashboard" ] && [ "${GITHUB_EVENT_NAME}" != "workflow_dispatch" ]; then
            echo "allowed=false" >> $GITHUB_OUTPUT
            echo "Skipping deploy_interceptor because not deploy branch or manual: ${GITHUB_REF}"
            exit 0
          fi
          echo "allowed=true" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: [branch-guard]
    if: ${{ needs.branch-guard.outputs.allowed == 'true' && secrets.DEPLOY_SSH_KEY != '' }}
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to host
        run: |
          ssh -o StrictHostKeyChecking=no -o BatchMode=yes ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} "
            set -e
            cd ${{ secrets.DEPLOY_PATH }} || exit 1
            git fetch --all --prune
            # Checkout the pushed branch explicitly instead of forcing main
            git reset --hard origin/${{ github.ref_name }} || git checkout -f ${{ github.ref_name }} || true
            # Try restarting the known system-wide service first (safer in CI)
            if sudo systemctl is-active --quiet eddie-conversation-monitor.service; then
              sudo systemctl restart eddie-conversation-monitor.service || true
            else
              pkill -f 'streamlit run specialized_agents/conversation_monitor.py' || true
              # Start Streamlit using the repo's venv if available
              if [ -x "${{ secrets.DEPLOY_PATH }}/.venv/bin/python" ]; then
                nohup "${{ secrets.DEPLOY_PATH }}/.venv/bin/python" -m streamlit run specialized_agents/conversation_monitor.py --server.address 0.0.0.0 --server.port 8501 > /tmp/streamlit.log 2>&1 &
              else
                nohup python3 -m streamlit run specialized_agents/conversation_monitor.py --server.address 0.0.0.0 --server.port 8501 > /tmp/streamlit.log 2>&1 &
              fi
            fi
          "

      - name: Notify
        run: echo "Deployed interceptor dashboard to ${{ secrets.DEPLOY_HOST }}"
