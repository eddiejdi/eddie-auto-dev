name: Evoke Operation Agent on Failure

on:
  workflow_run:
    types: [completed]

jobs:
  evoke-operation-agent:
    name: Evoke Operation Agent
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Prepare payload and invoke operation agent
        env:
          OP_AGENT_ENDPOINT: ${{ secrets.OP_AGENT_ENDPOINT }}
          OP_AGENT_TOKEN: ${{ secrets.OP_AGENT_TOKEN }}
          OP_AGENT_CHAT_SESSION: ${{ secrets.OP_AGENT_CHAT_SESSION }}
        run: |
          set -euo pipefail
          if [ -z "${OP_AGENT_ENDPOINT:-}" ] || [ -z "${OP_AGENT_TOKEN:-}" ]; then
            echo "Missing OP_AGENT_ENDPOINT or OP_AGENT_TOKEN secrets; aborting."
            exit 1
          fi
          repo="${{ github.repository }}"
          workflow_name="${{ github.event.workflow_run.name }}"
          run_id="${{ github.event.workflow_run.id }}"
          branch="${{ github.event.workflow_run.head_branch }}"
          sha="${{ github.event.workflow_run.head_sha }}"
          # Chat session ID can be provided via secret OP_AGENT_CHAT_SESSION
          chat_session="${OP_AGENT_CHAT_SESSION:-}"

          payload=$(printf '{"repository":"%s","workflow":"%s","run_id":"%s","branch":"%s","sha":"%s","chat_session":"%s"}' "$repo" "$workflow_name" "$run_id" "$branch" "$sha" "$chat_session")

          # Debug: do not print secrets, but show which non-secret values are present
          echo "Repo: ${repo}"
          echo "Workflow: ${workflow_name}"
          echo "Run ID: ${run_id}"
          echo "Branch: ${branch}"
          echo "SHA: ${sha}"
          if [ -n "${OP_AGENT_CHAT_SESSION:-}" ]; then echo "Chat session: (present)"; else echo "Chat session: (empty)"; fi

          echo "Invoking operation agent at ${OP_AGENT_ENDPOINT} with run ${run_id}"
          # Save response body and http code for artifact upload
          /usr/bin/curl -sS -o /tmp/evoke_resp -w "%{http_code}" -X POST "${OP_AGENT_ENDPOINT%/}/evoke" \
            -H "Authorization: Bearer ${OP_AGENT_TOKEN}" -H "Content-Type: application/json" -d "$payload" > /tmp/evoke_http_code || true
          echo "HTTP code: $(cat /tmp/evoke_http_code 2>/dev/null || echo '')"
          echo "Response (first 200 chars):"; head -c 200 /tmp/evoke_resp || true

      - name: Save audit record
        if: always()
        run: |
          echo "$(date -u) - Invoked operation agent for run ${{ github.event.workflow_run.id }} (workflow: ${{ github.event.workflow_run.name }})" >> $GITHUB_STEP_SUMMARY

      - name: Upload evoke response artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evoke_response_${{ github.event.workflow_run.id }}
          path: |
            /tmp/evoke_resp
            /tmp/evoke_http_code
