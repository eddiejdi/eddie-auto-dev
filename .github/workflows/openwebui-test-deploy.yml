name: OpenWebUI Test & Deploy

on:
  workflow_dispatch:
  push:
    branches: [ main, chore/* ]

jobs:
  test-deploy:
    # Prefer a self-hosted homelab runner to reach the private host
    runs-on: [self-hosted, linux, homelab]
    strategy:
      matrix:
        env: [dev, cer, prod]
        host: ["http://192.168.15.2:3000"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run OpenWebUI tests
        env:
          OPENWEBUI_API_KEY: ${{ secrets.OPENWEBUI_API_KEY }}
        run: |
          echo "Testing host: ${{ matrix.host }} for env: ${{ matrix.env }}"
          bash scripts/test_openwebui_target.sh "${{ matrix.host }}"

      - name: Deploy (placeholder)
        if: always()
        run: |
          echo "Deployment step would run here for environment ${{ matrix.env }}"
