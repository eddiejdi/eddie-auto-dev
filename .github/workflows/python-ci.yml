name: Python CI

on:
  workflow_dispatch: {}
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-asyncio || true

      - name: Run pytest
        run: |
          # Run only tests/ dir to avoid sub-project import errors
          # Allow exit code 5 (no tests collected) to pass
          set +e
          python -m pytest tests/ -q --tb=short -x
          EXIT=$?
          set -e
          if [ "$EXIT" = "5" ]; then
            echo "No tests collected â€” OK"
            exit 0
          fi
          exit $EXIT
        timeout-minutes: 10
