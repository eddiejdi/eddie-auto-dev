name: Quick Python Check

on:
  pull_request:
    branches: [ main ]

jobs:
  pycompile:
    name: Compile Python files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
      - name: Compile all .py files (excluding known editor/test dirs)
        run: |
          set -e
          # Exclude directories that contain intentionally-broken editor/test fixtures
          files=$(git ls-files '*.py' | grep -v '^eddie-copilot/' | grep -v '^dev_projects/' | grep -v '^solutions/' | grep -v '^backups/' | grep -v '^btc_trading_agent/' | grep -v '^homelab_copilot_agent/' | grep -v '^dev_agent/' | grep -v '^estou-aqui/' || true)
          if [ -z "$files" ]; then echo "No python files to check"; exit 0; fi
          for f in $files; do
            echo "Checking $f"
            python -m py_compile "$f"
          done
