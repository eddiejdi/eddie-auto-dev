name: Auto restart runner API (optional)

# OPTIONAL workflow: when this repo branch is updated you can configure
# secrets to allow this workflow to restart the local API on your runners.

on:
  push:
    branches:
      - feat/agent-responder-startup-tests

jobs:
  restart-runners:
    runs-on: ubuntu-latest
    env:
      RUNNER_HOSTS: ${{ secrets.RUNNER_HOSTS }} # space-separated hosts like 'homelab@192.168.15.2 eddie@192.168.15.3'
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Check required secrets
        run: |
          if [ -z "${SSH_PRIVATE_KEY}" ] || [ -z "${RUNNER_HOSTS}" ]; then
            echo "Required secrets (SSH_PRIVATE_KEY, RUNNER_HOSTS) not configured. Skipping restart job." >&2
            exit 0
          fi

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Restart specialized-agents-api on runners
        run: |
          for h in ${RUNNER_HOSTS}; do
            echo "Restarting on ${h}..."
            ssh -o StrictHostKeyChecking=accept-new -i ~/.ssh/id_rsa ${h} 'sudo systemctl restart specialized-agents-api && echo restarted || echo failed'
          done
