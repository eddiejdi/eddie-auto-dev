name: Sanity Check
true:
  push:
    branches:
    - main
  workflow_dispatch: null
jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Print environment
      run: 'echo "Sanity check for repo: $GITHUB_REPOSITORY"

        echo "Branch: $GITHUB_REF"

        echo "Run id: $GITHUB_RUN_ID"

        '
    - name: Complete
      run: "echo \"\u2705 Sanity job completed\""
  selenium-e2e:
    name: Selenium E2E
    uses: ./.github/workflows/selenium-tests.yml
