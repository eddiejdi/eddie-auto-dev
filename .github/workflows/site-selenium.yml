name: Site Selenium Tests

on:
  pull_request:
  push:
    branches: [ main, feat/site-openwebui-deploy ]

jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install apt dependencies (browsers)
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox chromium-browser fonts-liberation

      - name: Prepare venv, install deps and run Selenium tests
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements-test.txt
          echo "=== Installed packages (venv) ==="
          python -m pip list | grep -E "selenium|pytest|requests|webdriver-manager" || true
          echo "=== Python location ==="
          which python || true
          python --version || true
          echo "=== Testing requests import ==="
          python -c "import requests; print('requests version:', requests.__version__)" || true
          echo "=== Running pytest ==="
          python -m pytest -v tests/test_site_selenium.py
