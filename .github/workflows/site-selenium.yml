name: Site Selenium Tests

on:
  pull_request:
  push:
    branches: [ main, feat/site-openwebui-deploy ]

jobs:
  selenium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install apt dependencies (browsers)
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox chromium-browser fonts-liberation

      - name: Install pip deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          echo "=== Installed packages ==="
          pip list | grep -E "selenium|pytest|requests|webdriver-manager"
          echo "=== Python location ==="
          which python
          python --version
          echo "=== Testing requests import ==="
          python -c "import requests; print(f'requests version: {requests.__version__}')"
          echo "=== Python path ==="
          python -c "import sys; print('\n'.join(sys.path))"

      - name: Run Selenium tests
        run: |
          pytest -v tests/test_site_selenium.py
