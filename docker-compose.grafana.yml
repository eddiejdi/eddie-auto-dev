version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: eddie-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=Eddie@2026
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - eddie-net
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: eddie-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - eddie-net

  bus-exporter:
    build:
      context: .
      dockerfile: Dockerfile.bus-exporter
    container_name: eddie-bus-exporter
    ports:
      - "9100:9100"
    environment:
      - BUS_API_URL=http://host.docker.internal:8503
      - EXPORTER_PORT=9100
    networks:
      - eddie-net

volumes:
  grafana_storage:
  prometheus_storage:

networks:
  eddie-net:
    driver: bridge
