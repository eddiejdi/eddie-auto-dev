# Docker Compose para OpenSearch no Homelab
# Deploy: scp para homelab, depois docker compose up -d
#
# Requisitos no host:
#   sudo sysctl -w vm.max_map_count=262144
#   echo "vm.max_map_count=262144" | sudo tee -a /etc/sysctl.conf
#
# Uso:
#   export OPENSEARCH_INITIAL_ADMIN_PASSWORD="SuaSenhaForte123!"
#   docker compose -f docker-compose.opensearch.yml up -d
#
# Portas:
#   9200 - OpenSearch REST API
#   9600 - Performance Analyzer
#   5601 - OpenSearch Dashboards

services:
  opensearch-node1:
    image: opensearchproject/opensearch:3.5.0
    container_name: eddie-opensearch
    environment:
      - cluster.name=eddie-cluster
      - node.name=eddie-opensearch-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      # Desabilitar security para uso interno no homelab (opcional)
      # - DISABLE_INSTALL_DEMO_CONFIG=true
      # - DISABLE_SECURITY_PLUGIN=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - eddie-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf --insecure https://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:3.5.0
    container_name: eddie-opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["https://eddie-opensearch:9200"]'
    networks:
      - eddie-net
    depends_on:
      opensearch-node1:
        condition: service_healthy
    restart: unless-stopped

volumes:
  opensearch-data:
    driver: local

networks:
  eddie-net:
    driver: bridge
