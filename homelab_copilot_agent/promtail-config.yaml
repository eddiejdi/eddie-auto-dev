server:
  http_listen_port: 9080
  grpc_listen_port: 19095
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://127.0.0.1:3100/loki/api/v1/push
    batchwait: 500ms
    batchsize: 262144
    drop_rate_limited_batches: true

limits_config:
  readline_rate: 2000
  readline_burst: 4000
  readline_rate_drop: true

scrape_configs:
  # Docker container logs via service discovery (auto-discovers new containers)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 30s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/?(.*)'
        target_label: container_name
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id
      - source_labels: ['__meta_docker_container_image']
        target_label: image
    pipeline_stages:
      - docker: {}
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - drop:
          older_than: 24h
          drop_counter_reason: "line_too_old"

  # System logs
  - job_name: syslog
    static_configs:
      - targets: ['localhost']
        labels:
          job: syslog
          __path__: /var/log/*log
    pipeline_stages:
      - drop:
          expression: ".*(debug|trace).*"
      - drop:
          older_than: 24h
