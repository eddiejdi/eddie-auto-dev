# Nginx config for exposing Open WebUI via subdomain (openwebui.rpa4al.com)
# Place this on the PUBLIC server (the host that will serve the site or the subdomain)

server {
    listen 80;
    server_name openwebui.rpa4al.com;

    # If you prefer to use a sub-path instead of a subdomain, see notes below.

    location / {
        # This expects an SSH reverse tunnel on the PUBLIC server listening on 127.0.0.1:13300
        proxy_pass http://127.0.0.1:13300/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_buffering off;

        # Remove header that may block embedding and explicitly allow the main site to embed
        proxy_hide_header X-Frame-Options;
        add_header Content-Security-Policy "frame-ancestors 'self' https://rpa4al.com https://www.rpa4al.com" always;
        add_header X-Frame-Options "SAMEORIGIN" always;

        # Optional: adjust proxy timeouts/buffers for large payloads
        proxy_buffers 16 16k;
        proxy_busy_buffers_size 32k;
    }
}

# Notes:
# - Use certbot/Let's Encrypt for TLS and add a second `server` block listening on 443 with ssl_certificate/ssl_certificate_key.
# - If you prefer to expose Open WebUI at a subpath on the same site (https://rpa4al.com/openwebui/), create a location /openwebui/ proxy_pass to http://127.0.0.1:13300/ and add the same header rules.
# - Ensure DNS points `openwebui.rpa4al.com` to this server's public IP.
